           <h1> Welcome to 'HH-Online-Banking-Service!'</h1>
           
           <button onclick="loadPastCustomersIntoMemory()"> Load Customers <b> (Only Click Once)! </b> </button>

           <button onclick="viewAllCustomers()"> View All Customers </button>

           <br>
